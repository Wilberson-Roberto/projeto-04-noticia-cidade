    <link rel="icon" href="img/icon-nc.png">
</head>
<body class="contato">
    <header>
        <div class="container detalhe">
            <div>
                <a href="" class="navbar-brand mt-4">
                    <img src="img/logo.png">
                </a>
            </div>
        </div>

        <nav class="navbar navbar-expand-md navbar-light">
            <div class="container">
                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
                    <i class="fas fa-bars"></i>
                </button>

                <div id="nav-principal" class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li id="home" class="nav-item">
                            <a href="index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item divisor"></li>
                        <li id="brasil" class="nav-item">
                            <a href="brasil.html" class="nav-link">Brasil</a>
                        </li>
                        <li class="nav-item divisor"></li>
                        <li id="internacional" class="nav-item">
                            <a href="internacional.html" class="nav-link">Internacional</a>
                        </li>
                        <li class="nav-item divisor"></li>
                        <li id="economia" class="nav-item">
                            <a href="economia.html" class="nav-link">Economia</a>
                        </li>
                        <li class="nav-item divisor"></li>
                        <li id="saude" class="nav-item">
                            <a href="saude.html" class="nav-link">Saúde</a>
                        </li>
                        <li class="nav-item divisor"></li>
                        <li id="ciencia" class="nav-item">
                            <a href="ciencia.html" class="nav-link">Ciência</a>
                        </li>
                        <li class="nav-item divisor"></li>
                        <li id="contato" class="nav-item">
                            <a href="contato.html" class="nav-link">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12 meio">
                    <div class="caixa">
                        <div class="conteudo-caixa">
                            <h3>Fale conosco</h3>
                            <div class="row">
                                <div class="col-md-6">
                                    <form class="form-group">
                                        <label for="nome">Nome:</label>
                                        <input type="text" id="nome" class="form-control">
                                    </form>
                                </div>

                                <div class="col-md-6">
                                    <form class="form-group">
                                        <label for="snome">Sobrenome:</label>
                                        <input type="text" id="snome" class="form-control">
                                    </form>
                                </div>
                            </div>

                            <form class="form-group">
                                <label for="email">Seu E-mail:</label>
                                <input type="email" id="email" class="form-control" placeholder="Ex.: nome@empresa.com">
                            </form>

                            <div class="row">
                                <div class="col-md-6">

                                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
                                    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>

                                    <form class="form-group">
                                        <label for="fone">Telefone:</label>
                                        <input type="text" id="fone" class="form-control" name="fone">
                                    </form>

                                    <script type="text/javascript">
                                        $("#fone").mask("(00) 00000-0000");
                                    </script>
                                </div>

                                <div class="col-md-6">
                                    <form class="form-group">
                                        <label for="estados">Estado:</label>
                                        <select name="estados" class="form-control" id="estados">
                                            <option value="AC">Acre</option>
                                            <option value="AL">Alagoas</option>
                                            <option value="AP">Amapá</option>
                                            <option value="AM">Amazonas</option>
                                            <option value="BA">Bahia</option>
                                            <option value="CE">Ceará</option>
                                            <option value="DF">Distrito Federal</option>
                                            <option value="ES">Espírito Santo</option>
                                            <option value="GO">Goiás</option>
                                            <option value="MA">Maranhão</option>
                                            <option value="MT">Mato Grosso</option>
                                            <option value="MS">Mato Grosso do Sul</option>
                                            <option value="MG">Minas Gerais</option>
                                            <option value="PA">Pará</option>
                                            <option value="PB">Paraíba</option>
                                            <option value="PR">Paraná</option>
                                            <option value="PE">Pernambuco</option>
                                            <option value="PI">Piauí</option>
                                            <option value="RJ">Rio de Janeiro</option>
                                            <option value="RN">Rio Grande do Norte</option>
                                            <option value="RS">Rio Grande do Sul</option>
                                            <option value="RO">Rondônia</option>
                                            <option value="RR">Roraima</option>
                                            <option value="SC">Santa Catarina</option>
                                            <option value="SP">São Paulo</option>
                                            <option value="SE">Sergipe</option>
                                            <option value="TO">Tocantins</option>
                                        </select>
                                    </form>
                                </div>
                            </div>

                            <form class="form-group-append">
                                <label for="arquivo"></label>
                                <input type="file" id="arquivo" class="form-control-file btn">
                            </form>

                            <form class="form-group">
                                <label for="assunto">Assunto:</label>
                                <textarea name="assunto" id="assunto" cols="30" rows="10" class="form-control"></textarea>
                                <input type="submit" value="Enviar" class="btn btn-danger">
                            </form>
                        </div> <!-- Fim do conteúdo -->
                    </div> <!-- Fim da caixa -->
                </div>
            </div>
        </div>
    </section>

    <footer>
        <small>
            &copy; Copyright 2000 - 2022 Notícias Cidade
        </small>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
